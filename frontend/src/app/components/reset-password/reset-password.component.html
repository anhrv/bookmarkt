<div class="outer">
  <div class="container">
    <p class="naslov">Resetovanje lozinke</p>
    <p class="tekst">Unesite novu lozinku!</p>
    <label for="lozinka">Nova lozinka:</label>
    <input id="lozinka" type="password" [(ngModel)]="resetRequest.novaLozinka">
    <label for="potvrda">Potvrda:</label>
    <input id="potvrda" type="password" [(ngModel)]="resetRequest.novaLozinkaPotvrda">
    <button (click)="potvrdi()">Potvrdi</button>
    </div>
</div>
